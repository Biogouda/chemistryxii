<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p-Block Elements (Group 16) MCQ Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .option { cursor: pointer; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    .correct { background-color: #34c759; color: white; }
    .incorrect { background-color: #ff3b30; color: white; }
    .selected { border: 2px solid #000; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">p-Block Elements (Group 16) MCQ Quiz</h1>
    <div id="quiz">
      <div id="question" class="mb-4 text-lg font-semibold"></div>
      <div id="options" class="space-y-2"></div>
      <div id="feedback" class="mt-4 text-center font-medium"></div>
    </div>
    <div class="mt-6 flex justify-between">
      <button id="prevBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" disabled>Previous</button>
      <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
    </div>
    <div id="result" class="mt-6 text-center font-bold"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Group 16 elements belong to the:",
        options: ["s-block", "p-block", "d-block", "f-block"],
        correct: 1
      },
      {
        question: "The general electronic configuration of Group 16 elements is:",
        options: ["ns²np²", "ns²np³", "ns²np⁴", "ns²np⁵"],
        correct: 2
      },
      {
        question: "The most abundant Group 16 element in the Earth's crust is:",
        options: ["Oxygen", "Sulphur", "Selenium", "Tellurium"],
        correct: 0
      },
      {
        question: "Common oxidation states of Group 16 elements are:",
        options: ["-2, +4, +6", "+2, +4", "-1, +3", "+3, +5"],
        correct: 0
      },
      {
        question: "The atomic radius of Group 16 elements generally:",
        options: ["Increases down the group", "Decreases down the group", "Remains constant", "Increases across a period"],
        correct: 0
      },
      {
        question: "The electronegativity of Group 16 elements:",
        options: ["Increases down the group", "Decreases down the group", "Remains constant", "Increases across a period"],
        correct: 1
      },
      {
        question: "Dioxygen is prepared in the laboratory by heating:",
        options: ["NaCl", "KClO₃ with MnO₂", "H₂SO₄", "CaCO₃"],
        correct: 1
      },
      {
        question: "Dioxygen is a:",
        options: ["Monatomic gas", "Diatomic gas", "Triatomic gas", "Polyatomic gas"],
        correct: 1
      },
      {
        question: "The main use of dioxygen is in:",
        options: ["Refrigeration", "Respiration and combustion", "Fertilizer production", "Dye synthesis"],
        correct: 1
      },
      {
        question: "Acidic oxides are formed by:",
        options: ["Metals", "Non-metals", "Alkali metals", "Noble gases"],
        correct: 1
      },
      {
        question: "An example of a neutral oxide is:",
        options: ["CO₂", "SO₂", "H₂O", "CaO"],
        correct: 2
      },
      {
        question: "Ozone is an allotropic form of:",
        options: ["Sulphur", "Oxygen", "Selenium", "Phosphorus"],
        correct: 1
      },
      {
        question: "Ozone is prepared by passing a silent electric discharge through:",
        options: ["Nitrogen", "Oxygen", "Hydrogen", "Carbon dioxide"],
        correct: 1
      },
      {
        question: "Ozone is used as a:",
        options: ["Reducing agent", "Bleaching agent", "Catalyst", "Fertilizer"],
        correct: 1
      },
      {
        question: "The structure of ozone (O₃) is:",
        options: ["Linear", "Bent", "Trigonal planar", "Tetrahedral"],
        correct: 1
      },
      {
        question: "Sulphur exists in allotropic forms such as:",
        options: ["Rhombic and monoclinic", "White and red", "Black and yellow", "Cubic and hexagonal"],
        correct: 0
      },
      {
        question: "Rhombic sulphur is stable at:",
        options: ["Above 369 K", "Below 369 K", "At 373 K", "At 298 K only"],
        correct: 1
      },
      {
        question: "Monoclinic sulphur is stable at:",
        options: ["Below 369 K", "Above 369 K", "At 273 K", "At 400 K"],
        correct: 1
      },
      {
        question: "Sulphur dioxide is prepared by roasting:",
        options: ["Sulphide ores", "Oxide ores", "Carbonate ores", "Chloride ores"],
        correct: 0
      },
      {
        question: "Sulphur dioxide acts as a:",
        options: ["Reducing agent", "Oxidizing agent", "Both reducing and oxidizing agent", "Neutral compound"],
        correct: 2
      },
      {
        question: "The structure of SO₂ is:",
        options: ["Linear", "Bent", "Trigonal planar", "Tetrahedral"],
        correct: 1
      },
      {
        question: "Sulphuric acid is manufactured industrially by:",
        options: ["Haber’s process", "Contact process", "Ostwald process", "Solvay process"],
        correct: 1
      },
      {
        question: "The catalyst used in the Contact process is:",
        options: ["Fe₂O₃", "V₂O₅", "Pt", "Ni"],
        correct: 1
      },
      {
        question: "Sulphuric acid is a:",
        options: ["Weak acid", "Strong acid", "Neutral compound", "Base"],
        correct: 1
      },
      {
        question: "The main use of sulphuric acid is in:",
        options: ["Food preservation", "Fertilizer production", "Bleaching", "Refrigeration"],
        correct: 1
      },
      {
        question: "An example of an oxoacid of sulphur is:",
        options: ["H₂SO₄", "HNO₃", "H₃PO₄", "HClO₄"],
        correct: 0
      },
      {
        question: "The oxidation state of sulphur in H₂SO₄ is:",
        options: ["+4", "+5", "+6", "+7"],
        correct: 2
      },
      {
        question: "The structure of H₂SO₄ involves sulphur in a:",
        options: ["Linear arrangement", "Trigonal planar arrangement", "Tetrahedral arrangement", "Octahedral arrangement"],
        correct: 2
      },
      {
        question: "The basicity of H₂SO₄ is:",
        options: ["1", "2", "3", "4"],
        correct: 1
      },
      {
        question: "The oxoacid H₂SO₃ has sulphur in the oxidation state:",
        options: ["+2", "+4", "+6", "+8"],
        correct: 1
      },
      {
        question: "The trend in metallic character of Group 16 elements down the group:",
        options: ["Increases", "Decreases", "Remains constant", "Fluctuates"],
        correct: 0
      },
      {
        question: "The boiling point of Group 16 hydrides (H₂O, H₂S, H₂Se, H₂Te) generally:",
        options: ["Increases down the group", "Decreases down the group", "Remains constant", "Is highest for H₂O"],
        correct: 3
      },
      {
        question: "The high boiling point of H₂O compared to H₂S is due to:",
        options: ["Covalent bonding", "Hydrogen bonding", "Ionic bonding", "Metallic bonding"],
        correct: 1
      },
      {
        question: "The reducing character of Group 16 hydrides:",
        options: ["Increases down the group", "Decreases down the group", "Remains constant", "Is highest for H₂O"],
        correct: 0
      },
      {
        question: "Polonium commonly exhibits the oxidation state:",
        options: ["-2", "+2", "+4", "+6"],
        correct: 2
      },
      {
        question: "Sulphur dioxide reacts with water to form:",
        options: ["H₂SO₄", "H₂SO₃", "H₂S", "SO₃"],
        correct: 1
      },
      {
        question: "Sulphuric acid reacts with metals to produce:",
        options: ["H₂ gas", "SO₂ or SO₃", "H₂S", "O₂"],
        correct: 0
      },
      {
        question: "The structure of SO₃ is:",
        options: ["Linear", "Bent", "Trigonal planar", "Tetrahedral"],
        correct: 2
      },
      {
        question: "The Contact process involves the oxidation of:",
        options: ["SO₂ to SO₃", "S to SO₂", "SO₃ to H₂SO₄", "H₂S to S"],
        correct: 0
      },
      {
        question: "Sulphuric acid is used as a:",
        options: ["Reducing agent", "Dehydrating agent", "Bleaching agent", "Catalyst"],
        correct: 1
      },
      {
        question: "The oxoacid H₂S₂O₇ is known as:",
        options: ["Sulphurous acid", "Sulphuric acid", "Peroxodisulphuric acid", "Pyrosulphuric acid"],
        correct: 3
      },
      {
        question: "The bond angle in H₂O is approximately:",
        options: ["90°", "104.5°", "120°", "180°"],
        correct: 1
      },
      {
        question: "The thermal stability of Group 16 hydrides:",
        options: ["Increases down the group", "Decreases down the group", "Remains constant", "Is highest for H₂O"],
        correct: 1
      },
      {
        question: "Ozone is a strong:",
        options: ["Reducing agent", "Oxidizing agent", "Neutral compound", "Base"],
        correct: 1
      },
      {
        question: "Sulphur is used in the manufacture of:",
        options: ["Fertilizers", "Vulcanized rubber", "Refrigerants", "Dyes"],
        correct: 1
      },
      {
        question: "The oxidation state of sulphur in SO₂ is:",
        options: ["+2", "+4", "+6", "+8"],
        correct: 1
      },
      {
        question: "The hybridization of sulphur in SO₂ is:",
        options: ["sp", "sp²", "sp³", "sp³d"],
        correct: 1
      },
      {
        question: "The Group 16 element used in photocells is:",
        options: ["Oxygen", "Sulphur", "Selenium", "Tellurium"],
        correct: 2
      },
      {
        question: "The structure of H₂S₂O₈ (peroxodisulphuric acid) contains:",
        options: ["S-S bond", "O-O bond", "S-O-S bond", "H-H bond"],
        correct: 1
      },
      {
        question: "The oxidation state of oxygen in ozone is:",
        options: ["-2", "0", "+2", "+4"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = `${currentQuestion + 1}. ${q.question}`;
      optionsEl.innerHTML = '';
      q.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = option;
        div.onclick = () => selectOption(index);
        optionsEl.appendChild(div);
      });
      feedbackEl.textContent = '';
      prevBtn.disabled = currentQuestion === 0;
      nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish' : 'Next';
    }

    function selectOption(index) {
      const q = questions[currentQuestion];
      const options = optionsEl.children;
      for (let i = 0; i < options.length; i++) {
        options[i].classList.remove('selected');
        if (i === q.correct) {
          options[i].classList.add('correct');
        } else if (i === index && i !== q.correct) {
          options[i].classList.add('incorrect');
        }
      }
      options[index].classList.add('selected');
      if (index === q.correct) {
        feedbackEl.textContent = 'Correct!';
        if (!options[index].classList.contains('counted')) {
          score++;
          options[index].classList.add('counted');
        }
      } else {
        feedbackEl.textContent = `Incorrect! The correct answer is: ${q.options[q.correct]}`;
      }
    }

    prevBtn.onclick = () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    };

    nextBtn.onclick = () => {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        questionEl.textContent = 'Quiz Completed!';
        optionsEl.innerHTML = '';
        feedbackEl.textContent = '';
        resultEl.textContent = `Your Score: ${score} out of ${questions.length}`;
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    };

    loadQuestion();
  </script>
</body>
</html>
