        const quizContainer = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question-container');

            const questionText = document.createElement('div');
            questionText.classList.add('question');
            questionText.textContent = `${index + 1}. ${q.question}`;
            questionDiv.appendChild(questionText);

            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');

            q.options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${index}`;
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${option}`));
                optionsDiv.appendChild(label);
            });

            const submitBtn = document.createElement('button');
            submitBtn.classList.add('submit-btn');
            submitBtn.textContent = 'Submit Answer';
            submitBtn.addEventListener('click', () => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const resultDiv = questionDiv.querySelector('.result') || document.createElement('div');
                resultDiv.classList.add('result');

                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    const isCorrect = userAnswer === q.correct;

                    optionsDiv.querySelectorAll('label').forEach(label => {
                        const optionText = label.textContent.trim();
                        if (optionText === q.correct) {
                            label.classList.add('correct');
                            label.classList.remove('incorrect');
                        } else if (optionText === userAnswer && !isCorrect) {
                            label.classList.add('incorrect');
                            label.classList.remove('correct');
                        } else {
                            label.classList.remove('correct', 'incorrect');
                        }
                    });

                    resultDiv.textContent = isCorrect ? 'Correct!' : `Incorrect. The correct answer is: ${q.correct}`;
                } else {
                    resultDiv.textContent = 'Please select an option.';
                }

                if (!questionDiv.contains(resultDiv)) {
                    questionDiv.appendChild(resultDiv);
                }
            });

            questionDiv.appendChild(optionsDiv);
            questionDiv.appendChild(submitBtn);
            quizContainer.appendChild(questionDiv);
